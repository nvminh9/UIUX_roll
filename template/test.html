<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/icon/roll-favicon-color.png">
    <!-- Link Font Awesome -->
    <script src="https://kit.fontawesome.com/d9942475ef.js" crossorigin="anonymous"></script>
    <!-- Link Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- Link Thư viện Grid system -->
    <link rel="stylesheet" href="assets/css/library_grid_system.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/test.css">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <title>Roll</title>
</head>
<body>
    <div class="grid wide wrapper">
        <div class="row headerContainer">
            <div class="col l-2 m-3 c-3 logoImg">
                <a href="#"><img src="assets/img/logo/roll-high-resolution-logo-black-transparent.png" alt=""></a>
            </div>
            <div class="col l-7 m-9 c-9 headerContainerMiddle">
                <ul>
                    <li style="border-right: 1px solid black;">
                        <button id="btnFeeds">Feeds</button>
                    </li>
                    <li style="border-left: 1px solid black;">
                        <button id="btnRoll">Roll</button>
                    </li>
                </ul>
            </div>
            <div class="col l-3 m-0 c-0 headerContainerRight">

            </div>
        </div>
        <div class="row container">
            <!-- Phần khung bên trái -->
            <div class="col l-2 m-0 c-0 leftContainer">
                <!-- Vùng chứa logo -->
                <div class="row logoZone">
                    <div class="col l-12 m-12 c-12 logoImg">
                        <!-- <a href="#"><img src="assets/img/thefamlogo1.jpg" alt=""></a>  -->
                    </div>
                </div>
                <!-- Vùng chứa menu -->
                <div class="row menuZone">
                    <div class="col l-12 m-12 c-12 CtnbtnNewsFeed">
                        <button id="btnNewsFeedid" class="btnNewsFeed">
                            <i class="fa-solid fa-house"></i><span>News Feed</span>
                        </button>
                    </div>
                    <div class="col l-12 m-12 c-12 CtnbtnNoti">
                        <button id="btnNotiid" class="btnNoti">
                            <i class="fa-solid fa-bell"></i><span>Notification</span><span class="numberNoti">3</span>
                        </button>
                    </div>
                    <div class="col l-12 m-12 c-12 CtnbtnSearch">
                        <button id="btnSearchid" class="btnSearch">
                            <i class="fa-solid fa-magnifying-glass"></i><span>Search</span>
                        </button>
                    </div>
                    <div class="col l-12 m-12 c-12 CtnbtnMessages">
                        <button id="btnMessagesid" class="btnMessages">
                            <i class="fa-solid fa-message"></i><span>Messages</span>
                        </button>
                    </div>
                    <div class="col l-12 m-12 c-12 CtnbtnSettings">
                        <button id="btnSettingsid" class="btnSettings">
                            <i class="fa-solid fa-gear"></i><span>Settings</span>
                        </button>
                    </div>
                </div>
                <!-- Vùng chứa music player -->
                <div class="row musicPlayerZone">
                    <div class="col l-12 m-12 c-12 CtnmusicPlayer">
                        <div class="row musicPLayerTop">
                            <div class="col l-5 m-5 c-5 musicPlayerTopSongImg">
                                <img src="assets/img/hinhDieforyouWeekndAriana.jfif" alt="">
                            </div>
                            <div class="col l-7 m-7 c-7 musicPlayerTopInfo">
                                <div class="row">
                                    <div class="col l-12 m-12 c-12 musicPlayerTopSettings">
                                        <button><i class="fa-solid fa-list-check"></i></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col l-12 m-12 c-12 musicPlayerTopSongName">
                                        <span>Die for you</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col l-12 m-12 c-12 musicPlayerTopFeature">
                                        <div class="row">
                                            <div class="col l-4 m-4 c-4"><button><i class="fa-solid fa-caret-left"></i></button></div>
                                            <div class="col l-4 m-4 c-4"><button><i class="fa-solid fa-pause"></i></button></div>
                                            <div class="col l-4 m-4 c-4"><button><i class="fa-solid fa-caret-right"></i></button></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row musicPLayerBottom">
                            <div class="col l-12 m-12 c-12 musicPlayerBottomTimeLine">
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Phần khung bên ở giữa -->
            <div class="col l-7 m-12 c-12 middleContainer">
                <!-- Phần thừa để đẩy bài đầu xuống ko bị che -->
                <div class="row headerBack"></div>
                <!-- Bài đăng -->
                <div class="row postWrapper">
                    <div class="col l-12 m-12 c-12 postContainer">
                        <div class="col l-12 m-12 c-12 postHeader">
                            <div class="poster">
                                <div class="posterAvatar">
                                    <button class="btnPosterAvatar">
                                        <img src="https://i.pinimg.com/564x/2a/fa/7f/2afa7f0934a2c2f1c7132b0b179dba49.jpg" alt="">
                                    </button>
                                </div>
                                <div class="posterInfo">
                                    <button><span class="posterName">nvmiinh</span></button>
                                    <button><span class="posterTime">10 giờ trước</span></button>
                                </div>
                            </div>
                            <div class="postExtend">

                            </div>
                        </div>
                        <div class="col l-12 m-12 c-12 postContent">
                            
                        </div>
                        <div class="col l-12 m-12 c-12 postInteract">
                            
                        </div>
                    </div>
                </div>
                <!-- Bài đăng -->
                <div class="row postWrapper">
                    <div class="col l-12 m-12 c-12 postContainer">
                        <div class="col l-12 m-12 c-12 postHeader">
                            <div class="poster">
                                <div class="posterAvatar">
                                    <button class="btnPosterAvatar">
                                        <img src="https://i.pinimg.com/564x/2a/fa/7f/2afa7f0934a2c2f1c7132b0b179dba49.jpg" alt="">
                                    </button>
                                </div>
                                <div class="posterInfo">
                                    <button><span class="posterName">nvmiinh</span></button>
                                    <button><span class="posterTime">10 giờ trước</span></button>
                                </div>
                            </div>
                            <div class="postExtend">

                            </div>
                        </div>
                        <div class="col l-12 m-12 c-12 postContent">
                            
                        </div>
                        <div class="col l-12 m-12 c-12 postInteract">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- Phần khung bên phải -->
            <div class="col l-3 m-0 c-0 rightContainer">

            </div>
        </div>
    </div>

    <!-- Link Javascript -->
    <script src="assets/js/event_handle.js"></script>
</body>
</html>
